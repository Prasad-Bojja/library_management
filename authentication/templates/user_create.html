{% extends "base.html" %}
{% block start %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form action="" method='POST'>
{% csrf_token %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-10 col-sm-12 col-xs-12">
            <div class="card shadow rounded-0">
                <div class="card-header">
                    <div class="h5 card-title fw-bold">User Create</div>
                </div>
                {% if messages %}
                {{ message.tags }}
                <div id="messages-container" class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                </div>   
                {% endif %}

                <script>
                    // Automatically dismiss messages after 5 seconds
                    window.onload = function() {
                       setTimeout(function() {
                           var messagesContainer = document.getElementById('messages-container');
                           if (messagesContainer) {
                               messagesContainer.remove();
                           }
                       }, 3000); // 5000 milliseconds = 5 seconds
                   };
                   
                                   </script>
                <div class="card-body">
                    <div class="container-fluid">
                        
                        <div class="row">
                            <div class="col-md-14">
                                <div class="mb-3">
                                    <label for="exampleInputName1" class="control-label">Name</label>
                                    <input type="text" id="name" name="name" class="form-control form-control-sm rounded-0" value="" required>
                                </div>
        
                                <div class="mb-3">                           
                                    <label for="exampleInputName1" class="control-label">Email</label>
                                    <input type="email" id="email" name="email" class="form-control form-control-sm rounded-0" value="" required>                
                                </div>
        
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="control-label">Password</label>
                                    <input type="password" class="form-control form-control-sm rounded-0" name='password1' id="exampleInputPassword1" placeholder="" required>
                                </div>
        
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="control-label">Confirm Password</label>
                                    <input type="password" class="form-control form-control-sm rounded-0" name='password2' id="exampleInputPassword1" placeholder="" required>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex w-100 text-end justify-content-end">
                        <a href="{% url 'user_list' %}" class="btn btn-secondary me-2">Cancel</a>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
{% endblock start %}

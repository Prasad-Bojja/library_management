{% extends "base.html" %}
{% block start %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form action="" method='POST'>
{% csrf_token %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-10 col-sm-12 col-xs-12">
            <div class="card shadow rounded-0">
                <div class="card-header">
                    <div class="h5 card-title fw-bold">Create Category</div>
                </div>
                {% if messages %}
                {{ message.tags }}
                <div id="messages-container" class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                </div>   
                {% endif %}
                <div class="card-body">
                    <div class="container-fluid">
                        
                        <div class="row">
                            <div class="col-md-14">
                                <div class="mb-3">
                                    <label for="email" class="control-label">Category Name</label>
                                    <input type="text" id="name" name="name" value='{{ category.name }}'  class="form-control form-control-sm rounded-0" value="" required>
                                </div>
                                <div class="mb-3">
                                    <label for="Description" class="control-label">Description</label>
                                    <textarea rows="3" id="Description" name="description"  class="form-control form-control-sm rounded-0" required>{{ category.description }}</textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="control-label">Status</label>
                                    <select type="text" id="status" name="status" class="form-select form-select-sm rounded-0" required>
                                        
                                        <option value="Active" {% if subcategory.status == 'Active' %}selected{% endif %}>Active</option>
                                        <option value="Inactive" {% if subcategory.status == 'Inactive' %}selected{% endif %}>Inactive</option>
            
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex w-100 text-end justify-content-end">
                        <a href="{% url 'category_list' %}" class="btn btn-secondary me-2">Cancel</a>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
{% endblock start %}

{% extends "base.html" %}
{% block start %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-10 col-sm-12 col-xs-12">
                    <div class="card shadow rounded-0">
                        <div class="card-header">
                            <div class="h5 card-title fw-bold">Update Book</div>
                        </div>
                        {% if messages %}
                            {{ message.tags }}
                            <div id="messages-container" class="alert alert-primary" role="alert">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="card-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-14">
                                        <div class="mb-3">
                                            <label for="sub_category" class="control-label">Select Subcategory</label>
                                            <select name="sub_category" id="sub_category" class="form-select form-select-sm rounded-0" required>
                                                {% for subcategory in subcategories %}
                                                    <option value="{{ subcategory.id }}" {% if subcategory.id == book.sub_category_id %}selected{% endif %}>
                                                        {{ subcategory.name }}
                                                    </option>
                                                {% endfor %}
                                            </select>

                                            
                                            
                                        </div>

                                        <div class="mb-3">
                                            <label for="book_id" class="control-label">Book ID</label>
                                            <input type="text" id="book_id" name="book_id" class="form-control form-control-sm rounded-0" value="{{ book.book_id }}" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="title" class="control-label">Book title</label>
                                            <input type="text" id="title" name="title" class="form-control form-control-sm rounded-0" value="{{ book.title }}" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="description" class="control-label">Description</label>
                                            <textarea rows="3" id="description" name="description" class="form-control form-control-sm rounded-0" required>{{ book.description }}</textarea>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="author" class="control-label">Book author</label>
                                                <input type="text" id="author" name="author" class="form-control form-control-sm rounded-0" value="{{ book.author }}" required>
                                            </div>

                                            <div class="col-md-6">
                                                <label for="publisher" class="control-label">Book publisher</label>
                                                <input type="text" id="publisher" name="publisher" class="form-control form-control-sm rounded-0" value="{{ book.publisher }}" required>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="date_published" class="control-label">Date of published</label>
                                            <input type='datetime-local' id="date_published" name="date_published" class="form-control form-control-sm rounded-0" value="{{ book.date_published|date:'Y-m-d\TH:i' }}" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="status" class="control-label">Status</label>
                                            <select id="status" name="status" class="form-select form-select-sm rounded-0" required>
                                                <option value="Active" {% if book.status == 'Active' %}selected{% endif %}>Active</option>
                                                <option value="Inactive" {% if book.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex w-100 text-end justify-content-end">
                                <a href="{% url 'book_list' %}" class="btn btn-secondary me-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
{% endblock start %}

{% extends "base.html" %}
{% block start %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-12 col-md-10 col-sm-12 col-xs-12">
            
              <div class="card shadow rounded-0">
                  <div class="card-header">
                      <div class="h5 card-title fw-bold">Student Register</div>
                  </div>
                 
                  <div class="card-body">
                      <div class="container-fluid">
                   
   
    {% if messages %}
{{ message.tags }}
<div id="messages-container" class="alert alert-primary" role="alert">
  {% for message in messages %}
  {{ message }}
  {% endfor %}
</div>   
  {% endif %}
<hr>
    
    <div class="container-fluid">
        <form method='POST' action="" id="student-form">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-sm-12">
                    <div class="mb-3">
                        <label for="code" class="control-label">Student ID</label>
                        <input type="text" id="code" name="code" class="form-control form-control-sm rounded-0" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="control-label">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control form-control-sm rounded-0" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="middle_name" class="control-label">Middle Name</label>
                        <input type="text" id="middle_name" name="middle_name" class="form-control form-control-sm rounded-0" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="control-label">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control form-control-sm rounded-0" value="" required>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-sm-12">
                    <div class="mb-3">
                        <label for="gender" class="control-label">Gender</label>
                        <select type="text" id="gender" name="gender" class="form-select form-select-sm rounded-0" required>
                            {% if  student.gender == 'Male' %}
                                <option selected>Male</option>
                            {% else %}
                                <option>Male</option>
                            {% endif %}
                            {% if  student.gender == 'Female' %}
                                <option selected>Female</option>
                            {% else %}
                                <option>Female</option>
                            {% endif %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="control-label">Contact #</label>
                        <input type="text" id="contact" name="contact" class="form-control form-control-sm rounded-0" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control form-control-sm rounded-0" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="control-label">Address</label>
                        <textarea rows="3" id="address" name="address" class="form-control form-control-sm rounded-0" required></textarea>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label for="department" class="control-label">Department</label>
                        <input type="text" id="department" name="department" class="form-control form-control-sm rounded-0" value="" required>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label for="course" class="control-label">Course</label>
                        <input type="text" id="course" name="course" class="form-control form-control-sm rounded-0" value="" required>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="mb-3">
                        <label for="status" class="control-label">Status</label>
                        <select type="text" id="status" name="status" class="form-select form-select-sm rounded-0" required>
                            <option value="Active" selected>Active</option>
                            
                            <option value="Inactive" selected>Inactive</option>
            
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex w-100 text-end justify-content-end">
                    <a href="{% url 'student_list' %}" class="btn btn-secondary me-2">Cancel</a>

            <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
{% endblock start %}
